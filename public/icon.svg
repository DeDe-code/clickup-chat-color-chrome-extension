<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b68ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9966cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Message bubbles representing ClickUp messages -->
  <!-- First message bubble (highlighted) -->
  <rect x="20" y="35" width="45" height="18" rx="9" fill="url(#highlightGradient)" opacity="0.9"/>
  <rect x="24" y="38" width="37" height="3" rx="1.5" fill="white" opacity="0.8"/>
  <rect x="24" y="44" width="25" height="3" rx="1.5" fill="white" opacity="0.8"/>
  
  <!-- Second message bubble (normal) -->
  <rect x="25" y="60" width="50" height="18" rx="9" fill="white" opacity="0.15"/>
  <rect x="29" y="63" width="42" height="3" rx="1.5" fill="white" opacity="0.6"/>
  <rect x="29" y="69" width="30" height="3" rx="1.5" fill="white" opacity="0.6"/>
  
  <!-- Third message bubble (normal) -->
  <rect x="22" y="85" width="48" height="18" rx="9" fill="white" opacity="0.15"/>
  <rect x="26" y="88" width="40" height="3" rx="1.5" fill="white" opacity="0.6"/>
  <rect x="26" y="94" width="28" height="3" rx="1.5" fill="white" opacity="0.6"/>
  
  <!-- Highlight marker/pen icon -->
  <g transform="translate(75, 25) rotate(15)">
    <!-- Highlighter body -->
    <rect x="0" y="0" width="8" height="35" rx="4" fill="#ffd700"/>
    <rect x="1" y="1" width="6" height="33" rx="3" fill="#ffeb3b"/>
    
    <!-- Highlighter tip -->
    <rect x="1" y="32" width="6" height="8" rx="1" fill="url(#highlightGradient)"/>
    
    <!-- Highlighter cap -->
    <rect x="-1" y="-3" width="10" height="6" rx="3" fill="#666"/>
    <circle cx="4" cy="0" r="1.5" fill="#999"/>
  </g>
  
  <!-- Notification dot for unread messages -->
  <circle cx="95" cy="35" r="8" fill="#ff4444"/>
  <circle cx="95" cy="35" r="6" fill="#ff6666"/>
  <text x="95" y="39" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">!</text>
</svg>
